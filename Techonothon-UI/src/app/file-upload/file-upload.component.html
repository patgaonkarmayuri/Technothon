

  <form class="form" [formGroup]="uploadFileForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label class="label">Client Id:</mat-label>
      <input matInput type="text" class="form-control" formControlName="clientId">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Statement Description: </mat-label>
      <textarea matInput type="text" class="form-control"  formControlName="statementDescription"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <!-- <mat-label>Statement Description: </mat-label> -->
      <input matInput  class="form-control" [attr.type]="'file'" (change)="onChange($event)" formControlName="file">
    </mat-form-field>

    </div>
    <div class="field" style="margin-bottom: 10px;">

    </div> -->

    <!-- <div class="text-center">
      <input class="form-control" type="file" (change)="onChange($event)" formControlName="file"/>
      <br />
      <button (click)="onUpload()" class="btn btn-success">Upload</button>
    </div> -->

    <!-- Shareable short link of uoloaded file -->
    <div class="container text-center jumbotron" *ngIf="shortLink">
      <h2>Visit Here</h2>
      <a href="{{ shortLink }}">{{ shortLink }}</a>
    </div>

    <!--Flag variable is used here-->
    <div class="container" *ngIf="loading">
      <h3>Loading ...</h3>
    </div>

    <div class="field" style="margin-bottom: 10px;">
      <!-- <label class="label">Password</label> -->
      <button mat-raised-button color="warn" (click)="onSubmit()" [disabled]="!this.uploadFileForm.valid">Submit</button>
      <!-- <button role="button" (click)="onSubmit()" [disabled]="!this.uploadFileForm.valid">Submit</button> -->
  </div>
</form>
