
  
  <form class="form" [formGroup]="uploadFileForm" (ngSubmit)="onSubmit()">
    <div class="field" style="margin-bottom: 10px;">
        <label class="label">Client Id: </label>
        <input type="text" class="form-control" formControlName="clientId">
    </div>
    <div class="field" style="margin-bottom: 10px;">
        <label class="label">Statement Description: </label>
        <input type="text" class="form-control"  formControlName="statementDescription">
    </div>
    
    <div class="text-center">
      <input class="form-control" type="file" (change)="onChange($event)" formControlName="file"/>
      <br />
      <!-- <button (click)="onUpload()" class="btn btn-success">Upload</button> -->
    </div>

    <!-- Shareable short link of uoloaded file -->
    <div class="container text-center jumbotron" *ngIf="shortLink">
      <h2>Visit Here</h2>
      <a href="{{ shortLink }}">{{ shortLink }}</a>
    </div>
    
    <!--Flag variable is used here-->
    <div class="container" *ngIf="loading">
      <h3>Loading ...</h3>
    </div>

    <div class="field" style="margin-bottom: 10px;">
      <!-- <label class="label">Password</label> -->
      <button role="button" (click)="onSubmit()">Submit</button>
  </div>
</form>
