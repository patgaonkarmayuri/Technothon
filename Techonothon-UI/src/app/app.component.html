<div class="container">
  <div class="row">
    <div class="col-12 search-form mt-3">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search</mat-label>
          <input type="text" matInput [(ngModel)]="filterString" placeholder="search">
          <!-- <mat-icon class='search-icon' color="primary" matPrefix>search</mat-icon> -->
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>
    </div>
  </div>
</div>

<table mat-table [dataSource]="searchList | filter:filterString" class="mat-elevation-z8">

  <ng-container matColumnDef="applicationId">
    <th mat-header-cell *matHeaderCellDef> Application Id </th>
    <td mat-cell *matCellDef="let search"> {{search.applicationId}} </td>
  </ng-container>

  <ng-container matColumnDef="clientId">
    <th mat-header-cell *matHeaderCellDef> Client Id </th>
    <td mat-cell *matCellDef="let search"> {{search.clientId}} </td>
  </ng-container>

  <ng-container matColumnDef="statementDescription">
    <th mat-header-cell *matHeaderCellDef> Statement Description </th>
    <td mat-cell *matCellDef="let search"> {{search.statementDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="file">
    <th mat-header-cell *matHeaderCellDef> file </th>
    <td mat-cell *matCellDef="let search"> {{search.file}} </td>
  </ng-container>

  <ng-container matColumnDef="fileURL">
    <th mat-header-cell *matHeaderCellDef> file URL </th>
    <td mat-cell *matCellDef="let search"> {{search.fileURL}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
